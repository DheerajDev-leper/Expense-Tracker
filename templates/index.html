<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="/static/style.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<title>Expense Tracker</title>
</head>
<body>
  <nav><h1>Expense Tracker</h1></nav>
  <main>
    <!-- Input -->
    <section class="form-section">
      <input id="amount" placeholder="Amount" type="number" step="0.01" />
      <input id="category" placeholder="Category" />
      <input id="note" placeholder="Note" />
      <button onclick="addExpense()">Add</button>
    </section>

    <!-- Filter -->
    <section class="filter-section">
      <input id="filter" placeholder="Filter (category/date)" oninput="loadExpenses()" />
    </section>

    <!-- Expenses list -->
    <section class="list-section">
      <h2>Expenses</h2>
      <ul id="expense-list"></ul>
      <div id="total-container">Total: â‚¹0.00</div>
      <button onclick="clearAll()" class="delete-btn clear-btn">Clear All</button>
    </section>

    <!-- Summary -->
    <section class="summary-section">
      <h2>Summary</h2>
      <button id="toggleChartBtn" onclick="toggleChart()">Show Graph</button>
      <div id="chartContainer" style="display:none; margin-top:1rem;">
        <canvas id="summaryChart"></canvas>
      </div>
    </section>
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
